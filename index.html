 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css tuts | Korsat X Parmaga</title>

    <link href="dist/output.css" rel="stylesheet">
</head>

<body class="text-gray-300 bg-gray-900">
    <div  class="main-container px-5">
        <div class="navigation">
            <div class="title text-2xl font-bold p-5 border-b border-gray-600 text-secondary-100">KORSAT <span class="text-secondary-200"> X </span>PARMAGA</div>

            <div class="links">
                <div class="link">
                    <div class="text font-semibold text-gray-50">Home</div>
                    <div class="icon">***</div>
                </div>

                <div class="link">
                    <div class="text">About</div>
                    <div class="icon">***</div>
                </div>

                <div class="link">
                    <div class="text">Contact</div>
                    <div class="icon">***</div>
                </div>
            </div>
        </div>

        <header>
            <div class="title">
                <div class="main-title text-6xl font-bold">Games</div>
                <div class="sub-title text-3xl font-semibold text-gray-500">For Gamers</div>
            </div>

            <div class="user">
                <div class="login font-semibold text-primary">Log in</div>
                <div class="signup font-semibold text-primary">Sign up</div>
            </div>
        </header>

        <div class="games">
            <section class="mt-7">
                <div class="title font-bold text-3xl text-yellow-500 py-5 border-b-2 border-gray-600">Latest Games</div>
                <div class="cards">
                    <div class="card">
                        <div class="image"><img src="img/assassins-creed-mirage.jpg"></div>
                        <div class="title">
                            <div class="main-title">Assassin's Creed Mirage</div>
                            <div class="sub-title">Developers: Ubisoft</div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="mt-7">
                <div class="title font-bold text-3xl text-yellow-500 py-5 border-b-2 border-gray-600">Most Popular</div>
                <div class="cards">
                    <div class="card">
                        <div class="image"></div>
                        <div class="title">
                            <div class="main-title"></div>
                            <div class="sub-title"></div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="load-more font-semibold text-xl text-gray-900 bg-secondary-200">
                load more
            </div>
        </div>

    </div>

</body>

</html>
